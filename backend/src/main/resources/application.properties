## Application Info
spring.application.name=t_dev_700
server.port=${SERVER_PORT:8080}

# Enable graceful shutdown
server.shutdown=graceful

## Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

## Admin account
app.admin.password=${ADMIN_PASSWORD:admin}
app.admin.enabled=true

# Connection pool tuning (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

## JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# dev mode: update schema automatically (prod should use 'validate' or migrations)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
# Disable open-in-view for better performance
spring.jpa.open-in-view=false
# SQL logging - controlled by profile (disabled by default for security)
# Enable in dev with SPRING_JPA_SHOW_SQL=true if needed for debugging
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# For consistent time zone handling
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# For detail in error responses
#spring.mvc.problemdetails.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always

## Logging
# Log level per package
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Security: Don't log sensitive data
# Use Logback configuration for production to mask sensitive fields
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File logging for better audit trail (optional in dev, recommended in prod)
# logging.file.name=logs/time-manager.log
# logging.file.max-size=10MB
# logging.file.max-history=30

