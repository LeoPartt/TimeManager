## CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

## Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

## Spring Boot Actuator (for healthchecks)
# Only expose essential endpoints
management.endpoints.web.exposure.include=health,info
# Hide details by default (use 'always' only in dev if needed)
management.endpoint.health.show-details=when-authorized
# Secure actuator with separate port (optional, recommended for prod)
# management.server.port=9090
# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator
# Disable sensitive endpoints
management.endpoint.shutdown.access=none

