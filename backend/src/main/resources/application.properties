## Application Info
spring.application.name=t_dev_700
server.port=${SERVER_PORT:8080}

# Enable graceful shutdown
server.shutdown=graceful

## Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool tuning (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

## JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# dev mode: update schema automatically
spring.jpa.hibernate.ddl-auto=update
# Disable open-in-view for better performance
spring.jpa.open-in-view=false
# log SQL to console (disable in prod)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# For consistent time zone handling
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

## Logging
# Log level per package
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

