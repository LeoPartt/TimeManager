# Test profile - uses H2 in-memory database instead of PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Actuator security for tests
management.endpoints.web.exposure.include=*

logging.level.org.springframework.security.access.expression.method= DEBUG
logging.level.org.springframework.security= DEBUG
logging.level.org.hibernate.engine.internal.StatefulPersistenceContext= DEBUG
logging.level.org.hibernate.event.internal.DefaultFlushEntityEventListener= DEBUG